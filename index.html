<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Guignols playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="texte">

  <h1>La Playlist des Guignols</h1>
  <h2>Appuyez sur la touche correspondante pour obtenir un son</h2>
</div>

  <div class="sons">

  <div class="keys">
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound animation-target">affreux</span>
    </div>
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound animation-target">akekoukou</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">quoi</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">internet</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">merde</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">pipo</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">désolé</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">rocknroll</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">ouaoua</span>
    </div>
  </div>
</div>

  <audio data-key="74" src="sounds/affreux.wav"></audio>
  <audio data-key="81" src="sounds/akekoukou.wav"></audio>
  <audio data-key="82" src="sounds/désolé.wav"></audio>
  <audio data-key="67" src="sounds/internet.wav"></audio>
  <audio data-key="72" src="sounds/jetemmerde.wav"></audio>
  <audio data-key="73" src="sounds/pipo.wav"></audio>
  <audio data-key="71" src="sounds/ouaoua.wav"></audio>
  <audio data-key="65" src="sounds/rocknroll.wav"></audio>
  <audio data-key="83" src="sounds/quoi.wav"></audio>

<script src="app.js"></script>


</body>
</html>
